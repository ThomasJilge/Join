<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="../favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="../favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="../favicon/favicon-16x16.png"
  />
  <link
    rel="mask-icon"
    href="../favicon/safari-pinned-tab.svg"
    color="#5bbad5"
  />

    <link rel="stylesheet" href="../static/styleAddTask.css">
    <script src="../sensitive/url.js"></script>
    <script src="../sensitive/token.js"></script>


</head>
<body onload="load(); initialize(); options()">

    <div class="sidebarContainer">
        <div class="logoContainer">
            <img class="joinLogo" src="../assets/icons/Join_logo.svg" alt="">
        </div>
        <div class="sidesContainer">
            <div href="../html/summary.html" class="summary sides">
                <img src="../assets/icons/summary_logo.svg" alt="">
                <span class="sidebarSpan">Summary</span>
            </div>
            <div href="../html/addTask.html" class="addTask sides active">
                <img src="../assets/icons/add_task_logo2.svg" alt="">
                <span class="sidebarSpan">Add Task</span>
            </div>
            <div href="../html/board.html" class="board sides">
                <img src="../assets/icons/board_logo.svg" alt="">
                <span class="sidebarSpan">Board</span>
            </div>
            <div href="../html/contact.html" class="contacts sides">
                <img src="../assets/icons/contacts_logo.svg" alt="">
                <span class="sidebarSpan">Contacts</span>
            </div>
        </div>
        <div class="sidebarFooter">
            <span class="spanSidebarFooter">Privacy Policy</span>
            <span class="spanSidebarFooter">Legal notice</span>
        </div>
    </div>

    <div class="addTaskHeadline">
        <span class="spanHeader">Kanban Project Management Tool</span>
        <div class="headerIMGS">
            <img class="helpIMG" src="../assets/icons/help.svg" alt="">
            <button class="headerInitials">TJ</button>
        </div>
    </div>

    <div class="addTaskHeadlineResponsive">
        <div class="joinLogoContainerResponsive">
            <img class="joinLogoResponsive" src="../assets/icons/joinLogoResponsive.svg" alt="">
        </div>
        <div class="headerIMGS">
            <img class="helpIMG" src="../assets/icons/help.svg" alt="">
            <button class="headerInitials">TJ</button>
        </div>
    </div>

    <div class="addTaskContainer">

        <div class="seperatorAddTask"></div>

        <div class="addTaskContainer">

            <form class="addTaskOverviewContainer" onsubmit="createTask(); return false">

                <div class="addTaskContainerLeftRight">

                    <div class="addTaskContainerOne">
                        <div class="test1">
                        <div class="groupButtonForm">
                            <div class="test2">
                            <div class="h2Container">
                                <h2>Add Task</h2>
                            </div>
                        </div>
                        <div class="test3">
                            <div class="containerLeft">
                                <div class="titleAddTask addTaskOverview">
                                    <span class="containerLeftSpan">Title
                                        <span class="star">*</span>
                                    </span>
                                    <input id="title" class="inputAddTask" type="text" placeholder="Enter a title" required>
                                </div>
                                <div class="descriptionAddTask addTaskOverview">
                                    <span class="containerLeftSpan">Description</span>
                                    <textarea id="description" class="textAreaAddTask" placeholder="Enter a Description"></textarea>
                                </div>
                                <div class="assignedAddTask addTaskOverview">
                                    <span class="containerLeftSpan">Assigned to</span>
                                    <select id="select"></select>
                                </div>
                            </div>

                            <div class="seperatorContainer"></div>

                            
                            <div class="containerRight">
                                <div class="dateAddTask addTaskOverview">
                                    <span class="containerLeftSpan">Due date
                                        <span class="star">*</span>
                                    </span>    
                                    <input id="date" type="date">
                                </div>
                                <div class="addTaskOverview">
                                    <span class="containerLeftSpan">Prio</span>
                                    <div id="prio" class="prioSelection">
                                        <img id="colorUrgentImg"  onclick="prio('Urgent');changeColorPrio('colorUrgentImg','colorLowImg', 'colorMediumImg','../assets/icons/urgent.svg', '../assets/icons/urgent-white.svg','../assetss/icons/low.svg','../assets/icons/medium.svg')" class="prio prioUrgentIMG testPrio" src="../assets/icons/urgent.svg" alt="">
                                        <img id="colorMediumImg"   onclick="prio('Medium');changeColorPrio('colorMediumImg','colorUrgentImg','colorLowImg', '../assets/icons/medium-yellow.svg', '../assets/icons/medium.svg','../assets/icons/urgent.svg','../assets/icons/low.svg')" class="prio prioMediumIMG testPrio" src="../assets/icons/medium-yellow.svg" alt="">
                                        <img id="colorLowImg"  onclick="prio('Low');changeColorPrio('colorLowImg','colorMediumImg','colorUrgentImg', '../assets/icons/low.svg', '../assets/icons/low-green.svg','../assets/icons/medium.svg','../assets/icons/urgent.svg')" class="prio prioLowIMG testPrio" src="../assets/icons/low.svg" alt="">
                                    </div>
                                </div>
                                <div class="categoryAddTask addTaskOverview">
                                    <span class="containerLeftSpan">Category
                                        <span class="star">*</span>
                                    </span>    
                                    <select id="selectCategory">
                                    </select>
                                </div> 
                                <div class="subtasksAddTask addTaskOverview">
                                    <span class="spanSubtasks">Subtasks</span>
                                    <input id="subtasks" class="inputAddTask" type="text" placeholder="Add new subtask">
                                    <img onclick="addNewSubtask()" class="subtasksPlusIMG" src="../assets/icons/subtasksPlus.svg" alt="">
                                </div> 
                            </div>
                        </div>
                        </div>
                    </div>
                        <div class="addTaskContainerTwo">
                                <div class="footerAddTask">
                                    <div class="spanFooter">
                                        <span class="star">*</span>
                                        <span>This field is required</span>
                                    </div>
                                    <div class="footerAddTaskButtons">
                                        <div onclick="clearTask()" id="clearButton" class="clearButton">
                                            <span>Clear X</span>
                                            </div>
                                        <button id="createTaskButton" class="createTaskButton">
                                            <span>Create Task</span>
                                            <img class="imgCheck" src="../assets/icons/check.svg" alt="">
                                        </button>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</div>

<div class="sidebarContainerResponsive">
    <div class="sidesContainerResponsive">
        <div class="summary sidesResponsive">
            <img class="sidesImgResponsive" src="../assets/icons/summary_logo.svg" alt="">
            <span class="sidebarSpanResponsive">Summary</span>
        </div>
        <div class="board sidesResponsive">
            <img class="sidesImgResponsive" src="../assets/icons/board_logo.svg" alt="">
            <span class="sidebarSpanResponsive">Board</span>
        </div>
        <div class="addTask sidesResponsive activeResponsive">
            <img class="sidesImgResponsive" src="../assets/icons/add_task_logo2.svg" alt="">
            <span class="sidebarSpanResponsive">Add Task</span>
        </div>
        <div class="contacts sidesResponsive">
            <img class="sidesImgResponsive" src="../assets/icons/contacts_logo.svg" alt="">
            <span class="sidebarSpanResponsive">Contacts</span>
        </div>
    </div>
</div>

<script src="../js/addTask.js"></script>
    
</body>
</html>
